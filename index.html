<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilos.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <img src="./images/image-product-mobile.jpg" alt="perfume" class="img-mobile">
      <img src="./images/image-product-desktop.jpg" alt="perfume" class="img-desktop"> 
      <div class="textos">
        <div class="texto-arriba">PERFUME</div>
          <div class="titulo">
            <h1 class="titulo-producto">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="desc">
            <p class="text-desc">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
            </p>
          </div>
          <div class="precios">
            <div class="precio-grande">
              <h2>$149.99</h2>
            </div>
            <div class="precio-tachado">$169.99</div>
          </div>
          <div class="contenedor-btn">
            <button class="btn-principal">
              <span class="icon">
                <i class="bi bi-cart"></i>
              </span>
              Add to Cart
            
            </button>
          </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Ignacio Martinez</a>.
  </div>
</body>
</html>
